<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cta</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    

    <section class="sectionCTA" id="CTA">
        <div class="container">
            <div class="CTA">
                <div class="CTATextBox">
                    <h2 class="headingSecondary">Get Started with your coding career Today</h2>
                    <p class="CTAText">begain with your journey of developer today tomorrow might be too late </p>
      
                         <form  class="CTAForm"  method="post" name="signUp" netlify>
                            <div>
                                <label for="fullname">Fullname:</label>
                            <input type="text" name="fullname" id="fullname" placeholder="Adam Saheed" required>
                            </div>
      
                            <div>
                                <label for="email">Your Email:</label>
                                <input type="text" name="email" id="email" placeholder="myself@example.com" required>
                            </div>
                            <div>
                                <label for="phoneNo">Your Phone number:</label>
                                <input type="text" name="phoneNo" id="phoneNo" placeholder="phone No" required>
                            </div>
                            <div class="input fields">
                              <label for="DateOfBirth"></label>
                              <input type="date" placeholder="Enter birth date" required>
                          </div>
                            <div>
                                <label for="address">Your Address:</label>
                                <input type="text" name="address" id="address" placeholder="input address " required>
                            </div>
      
                            <div>
                                <label for="option">preferable Course of choice</label>
                                <select name="option" id="option">
                                    <option value="">Please Select Your Course of study</option>
                                    <option value="friends">Html/Css</option>
                                    <option value="youtube">Javascript</option>
                                    <option value="facebook">Reactjs</option>
                                    <option value="podcast">Nodejs</option>
                                    <option value="podcast">Solidity</option>
                                    <option value="all">All</option>
                                </select>
                            </div>
                            <div>
                                <label for="option">Gender</label>
                                <select name="option" id="option">
                                    <option value="">Select  Gender</option>
                                    <option value="friends">Male</option>
                                    <option value="youtube">Female</option>
                                </select>
                            </div>
      
                            <div class="flexBox">
                                <button class="btn btnForm">Sign Up Now</button>
                            </div>
                            
                         </form>
      
                </div>
      
                <div class="CTAImgBox" role="img" aria-label="Woman eating food"></div>
      
            </div>
               
        </div>
      </section>
</body>
</html>
